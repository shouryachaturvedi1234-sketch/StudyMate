<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StudyMate â€” Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --primary:#00ffff;
    --secondary:#ff4655;
    --accent:#facc15;
    --bg1:#000010;
    --card-bg:rgba(255,255,255,0.08);
    --muted:#a1a1aa;
  }
  *{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
    margin:0;padding:0;
  }
  body{
    background:radial-gradient(circle at top,#0a0a1a,#000);
    color:#f9fafb;
    min-height:100vh;
    overflow-x:hidden;
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    border-bottom:1px solid rgba(255,255,255,0.1);
  }

  .logo-text{
    font-family:'Orbitron',sans-serif;
    font-size:2rem;
    background:linear-gradient(90deg,var(--secondary),var(--primary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 15px rgba(0,255,255,0.3);
    letter-spacing:1px;
  }

  .logout-btn{
    background:linear-gradient(90deg,var(--primary),var(--secondary));
    border:none;
    border-radius:10px;
    padding:10px 20px;
    color:white;
    font-weight:700;
    font-family:'Orbitron',sans-serif;
    text-transform:uppercase;
    letter-spacing:1px;
    cursor:pointer;
    transition:all 0.25s ease;
  }
  .logout-btn:hover{
    box-shadow:0 0 20px var(--primary);
    transform:scale(1.05);
  }

  .glow1, .glow2{
    position:absolute;
    border-radius:50%;
    filter:blur(120px);
    opacity:0.4;
    animation:float 10s ease-in-out infinite alternate;
    z-index:0;
  }
  .glow1{
    background:var(--secondary);
    top:15%;
    left:5%;
    width:400px;
    height:400px;
  }
  .glow2{
    background:var(--primary);
    bottom:5%;
    right:5%;
    width:350px;
    height:350px;
  }
  @keyframes float{
    0%{transform:translateY(0)}
    100%{transform:translateY(-40px)}
  }

  main{
    padding:50px 20px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:30px;
    position:relative;
    z-index:2;
  }

  .card{
    background:var(--card-bg);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:20px;
    backdrop-filter:blur(10px);
    padding:30px;
    width:340px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,255,255,0.05);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px var(--primary);
  }

  .card h2{
    font-family:'Orbitron',sans-serif;
    margin-bottom:12px;
    background:linear-gradient(90deg,var(--accent),var(--primary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  .btn{
    background:linear-gradient(90deg,var(--primary),var(--secondary));
    border:none;
    color:white;
    border-radius:10px;
    padding:12px 24px;
    font-weight:700;
    font-family:'Orbitron',sans-serif;
    cursor:pointer;
    transition:transform 0.2s ease, box-shadow 0.3s ease;
    margin-top:15px;
  }
  .btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px var(--secondary);
  }

  /* CHAT SECTION */
  .chat-card{
    width:480px;
    background:var(--card-bg);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:20px;
    display:flex;
    flex-direction:column;
    backdrop-filter:blur(10px);
    box-shadow:0 0 20px rgba(255,255,255,0.05);
  }
  .chat-header{
    font-family:'Orbitron',sans-serif;
    text-align:center;
    margin-bottom:10px;
    background:linear-gradient(90deg,var(--accent),var(--secondary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-size:1.4rem;
  }
  .chat-box{
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    height:250px;
    overflow-y:auto;
    padding:10px;
    color:white;
    margin-bottom:10px;
    border:1px solid rgba(255,255,255,0.1);
  }
  .message{
    padding:8px 10px;
    background:rgba(255,255,255,0.1);
    margin:5px 0;
    border-radius:8px;
    font-size:0.9rem;
  }
  .message span{
    color:var(--accent);
    font-weight:600;
  }
  .chat-input{
    display:flex;
    gap:10px;
  }
  .chat-input input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:white;
  }
  .chat-input button{
    background:linear-gradient(90deg,var(--primary),var(--secondary));
    border:none;
    border-radius:8px;
    color:white;
    padding:10px 18px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.2s ease;
  }
  .chat-input button:hover{
    box-shadow:0 0 15px var(--primary);
  }

  footer{
    text-align:center;
    color:var(--muted);
    padding:20px;
    margin-top:40px;
    font-size:0.9rem;
    border-top:1px solid rgba(255,255,255,0.1);
  }

  @media(max-width:900px){
    main{flex-direction:column;align-items:center;}
    .chat-card{width:90%;}
    .card{width:90%;}
  }
</style>
</head>
<body>

<header>
  <div class="logo-text">StudyMate</div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<div class="glow1"></div>
<div class="glow2"></div>

<main>
  <!-- Study Controls -->
  <div class="card">
    <h2>Start Study Session</h2>
    <p>Begin a new focused study session and track your performance.</p>
    <button class="btn" onclick="window.location.href='study.html'">Start Session</button>
  </div>

  <div class="card">
    <h2>Leaderboard</h2>
    <p>Compete with others and rise to the top of the leaderboard!</p>
    <button class="btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  </div>

  <!-- Public Chat -->
  <div class="chat-card">
    <div class="chat-header">ðŸ’¬ Public Chat</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage();}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</main>

<footer>
  Â© 2025 StudyMate â€” Chat, Compete & Conquer âš¡
</footer>

<script>
const chatBox = document.getElementById("chatBox");
const STORAGE_KEY = "studymate_chat_history";

// Load chat history
function loadChat(){
  const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  history.forEach(msg=>{
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.innerHTML = `<span>${msg.user}:</span> ${msg.text}`;
    chatBox.appendChild(msgDiv);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Save message
function saveMessage(user,text){
  const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  history.push({user,text});
  localStorage.setItem(STORAGE_KEY,JSON.stringify(history));
}

// Send new message
function sendMessage(){
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if(message === "") return;

  // Add user message
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("message");
  msgDiv.innerHTML = `<span>You:</span> ${message}`;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  saveMessage("You",message);
  input.value = "";

  // Simulated bot reply
  setTimeout(()=>{
    const replyText = "Keep it up! ðŸ’ª Focus is your power.";
    const replyDiv = document.createElement("div");
    replyDiv.classList.add("message");
    replyDiv.innerHTML = `<span>Bot:</span> ${replyText}`;
    chatBox.appendChild(replyDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    saveMessage("Bot",replyText);
  }, 800);
}

// Load chat on start
loadChat();

// Logout logic â€” clears session and redirects to login setup
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("studymate_session");
  window.location.href = "login.html"; // Redirects to login setup
});
</script>

</body>
</html>
