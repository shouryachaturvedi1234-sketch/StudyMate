<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StudyMate â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #00ffff;
    --secondary: #ff4655;
    --accent: #facc15;
    --bg1: #000010;
    --muted: #a1a1aa;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #0a0a1a, #000);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .glow1, .glow2 {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.4;
    animation: float 10s ease-in-out infinite alternate;
  }

  .glow1 {
    background: var(--secondary);
    top: 10%;
    left: 10%;
    width: 400px;
    height: 400px;
  }

  .glow2 {
    background: var(--primary);
    bottom: 10%;
    right: 10%;
    width: 400px;
    height: 400px;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-40px); }
  }

  .login-box {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    width: 400px;
    backdrop-filter: blur(10px);
    z-index: 2;
  }

  .logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    background: linear-gradient(90deg, var(--secondary), var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(0,255,255,0.4);
  }

  input {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 12px rgba(0,255,255,0.3);
  }

  .btn {
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border: none;
    color: white;
    border-radius: 10px;
    padding: 12px 24px;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    width: 100%;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px var(--primary);
  }

  .muted {
    color: var(--muted);
    margin-top: 18px;
    font-size: 0.9rem;
  }

  @media(max-width:500px) {
    .login-box {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="glow1"></div>
<div class="glow2"></div>

<div class="login-box">
  <div class="logo-text">StudyMate</div>

  <h2 style="margin-bottom:20px;">Welcome Back</h2>
  <p class="muted" style="margin-bottom:24px;">Log in to continue your study journey.</p>

  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>

  <button class="btn" id="continueBtn">Continue</button>

  <div class="muted" style="margin-top:22px;">
    Don't have an account? <a href="#" style="color:var(--accent);text-decoration:none;">Sign up</a>
  </div>
</div>

<script>
  // Handle Continue button
  document.getElementById("continueBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "" || password === ""){
      alert("Please enter both username and password.");
      return;
    }

    // Simulate login success and redirect
    localStorage.setItem("studymate_user", username);
    window.location.href = "home.html";  // Redirect only when user presses Continue
  });
</script>

</body>
</html>
