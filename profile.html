<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Study Buddy — Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <div class="logo">
      <img src="logo.png" class="logo-img" alt="Study Buddy Logo">
      <h1>Profile</h1>
    </div>
    <div>
      <button class="btn ghost" onclick="window.location.href='home.html'">Home</button>
      <button class="btn ghost" id="logout">Logout</button>
    </div>
  </header>

  <div class="card">
    <h2>Edit Profile</h2>
    <div class="muted">Update your saved name and email.</div>
    <form id="profile-form" style="margin-top:12px">
      <label>Name</label>
      <input type="text" id="name" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #e6e9ef">
      <label>Email</label>
      <input type="email" id="email" required style="width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:1px solid #e6e9ef">
      <button class="btn" type="submit">Save Changes</button>
    </form>
  </div>
</div>

<footer>Study Buddy • Profile Settings</footer>

<script>
  const n=localStorage.getItem('studybuddy_name');
  const e=localStorage.getItem('studybuddy_email');
  if(!n||!e){window.location.href='login.html';}
  document.getElementById('name').value=n;
  document.getElementById('email').value=e;

  document.getElementById('profile-form').addEventListener('submit',ev=>{
    ev.preventDefault();
    localStorage.setItem('studybuddy_name',document.getElementById('name').value);
    localStorage.setItem('studybuddy_email',document.getElementById('email').value);
    alert('Profile updated!');
    window.location.href='home.html';
  });

  document.getElementById('logout').onclick=()=>{
    localStorage.clear();
    window.location.href='login.html';
  };
</script>
</body>
</html>
